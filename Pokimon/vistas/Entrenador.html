<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador Pokémon</title>
    <script src="../js/Entrenador.js"></script>
    <style>
        body {
            font-family: 'Pokemon GB', sans-serif;
            background-image: url('https://i.pinimg.com/736x/4a/fa/8d/4afa8d75680b88c3e543fa61545e3f35.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        fieldset {
            border: 2px solid #8a2be2;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: left;
        }

        legend {
            font-size: 1.5em;
            color: #8a2be2;
            font-weight: bold;
            padding: 0 10px;
            border: none;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        fieldset:last-child button {
            background-color: #ffcb05;
            color: #222;
            font-weight: bold;
        }

        fieldset:last-child button:hover {
            background-color: #e0b800;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .pokemon-image {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pokemon+GB&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend><h1>Datos del Entrenador</h1></legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend><h1>Datos del Pokémon</h1></legend>
            <label for="nombre_pokemon">Nombre del Pokémon:</label>
            <input type="text" id="nombre_pokemon" name="nombre_pokemon" required><br><br>

            <label for="tipo_pokemon">Tipo de Pokémon:</label>
            <input type="text" id="tipo_pokemon" name="tipo_pokemon" required><br><br>

            <label for="ataque_pokemon">Ataque:</label>
            <input type="text" id="ataque_pokemon" name="ataque_pokemon" required><br><br>

            <label for="defensa_pokemon">Defensa:</label>
            <input type="text" id="defensa_pokemon" name="defensa_pokemon" required><br><br>
        </fieldset>

        <fieldset>
            <legend><h1>Opciones</h1></legend>
            <button onclick="window.location.href='Historia.html'">¡A Combatir!</button>
            <button>Mi Equipo Pokémon</button>
        </fieldset>
    </div>

    <div class="image-container">
        <h2>¡Mira mi Pokémon!</h2>
        <img src="https://i.pinimg.com/736x/d0/b5/fd/d0b5fd220bf516cc96660a6aa4e12b14.jpg" alt="Imagen de Pokémon" class="pokemon-image">
    </div>
</body>
</html>
